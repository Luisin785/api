<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Encontre o filme que está procurando!</h1>
    </header>
    <div id="main">
        <div id="search-container">
        <form action="">
            <label for="">Insira o título do filme que busca:</label>
            <input type="text" id="showName" placeholder="Título em inglês">
            <input type="button" value="Buscar" id="search">
        </form>   
        </div>
        <h2>Informações</h2>
        <div id="movie">
            <div id="movie-info">
                <p id="title"></p>
                <p id="releaseDate"></p>
                <p id="rated"></p>
                <p id="runtime"></p>
                <p id="genre"></p>
                <p id="director"></p>
            </div>
            <div id="movie-poster">
                <img src="" alt="">
            </div>          
        </div>
    </div> 
</body>
<script src="./script.js"></script>
</html>
